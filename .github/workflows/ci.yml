name: CI
on: [push]

permissions:
  contents: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      
      - name: Setup Node.js 📦
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.1'
          cache: 'npm'
      
      - name: Install Dependencies & Build 🏗️
        run: |
          npm ci
          npm run generate

      - name: Deploy 🚀
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist